<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
    <title>FineTuning - Log In</title>
  <link rel="stylesheet" href="css/Screen1Stylesheet.css" />
</head>
<body>
    <div class="container" id="container">
    <div class="form-container sign-up-container">
      <form action="">
        <h1 style="padding-top: 15px"> Create Account</h1>
        <label>
          <input type="text" name="fname" placeholder="First Name">
          <input type="text" name="lname" placeholder="Last Name">
          <input type="text" name="address" placeholder="Address">
          <input type="password" name="password" placeholder="Password">
          <input type="text" name="phone" placeholder="Phone Number">
          <input type="number" name="age" placeholder="Age">
          <button style="margin-top:10px"> Create Account</button>
            Already have an account!
            <a class="ghost" id="signIn" style="color:forestgreen;">
              <u>
                Sign Up
              </u>
            </a>
        </label>
      </form>
    </div>

    <div class="form-container sign-in-container">
      <form action="#">
        <h1 style="padding-bottom: 15px"> Login Now</h1>
        <label>
        <input type="email" name="email" placeholder="Email">
        <input type="password" name="password" placeholder="Password">
        </label>
        <a href="#" style="padding-left:150px; font-weight: bold"> Forgot Your Password?</a>
        <button style="margin-top: 10px;"> Sign-In</button>
        <h5>
          New to here!
          <a class="ghost" id="signUp" style=color:forestgreen>
            <u>
              Sign Up
            </u>
          </a>
        </h5>
      </form>
    </div>

      <div class="overlay">
        <!-- <div class="overlay-panel overlay-left">

        </div> -->
        <div class="overlay-panel overlay-right">
          <!-- <img src="flc_design2022100472759.png" style="float: end;" alt="CompanyLogo"/> -->
        </div>
      </div>
    </div>
    <script src="./validation.js"></script>
</body>
</html>
